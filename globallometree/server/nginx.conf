# nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:/home/docker/code/server/globallometree.sock; # for a file socket
    }

# configuration of the server
server {
    # the port your site will be served on, default_server indicates that this server block
    # is the block to use if no blocks match the server_name
    listen 80 default_server;
    
    # the domain name it will serve for
    charset utf-8;

    # max upload size
    client_max_body_size 75M; # adjust to taste

    # Django media
    location /media {
        alias /home/docker/code/media;
    }

    location /static {
        alias /home/docker/code/static_collected;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass django;
        include /home/docker/code/server/uwsgi_params; # the uwsgi_params file you installed
        }
    }