<div class="linked-image" style="text-align:center; margin:35px 10px">
	{% if link %}<a href="{{ link }}" target="{{ object.target }}">{% endif %}

	<img src="{{ object.image.url }}" alt="{{ object.title }}"/>

	{% if link %}</a>{% endif %}

	{% autoescape off %}

		{% if link %}
			<p><a class="linked-image-link-text" href="{{ link }}" target="{{ object.target }}" style="color:#999;font-size:80%">

				{{ object.title }}
	
			</a></p>

		{% else %}
			<p>{{ object.title }}</p>
		{% endif %}

		{% if object.description %}{{ object.description }}{% endif %}
	{% endautoescape %}
</div>
