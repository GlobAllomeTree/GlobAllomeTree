{% extends 'base.html' %}
{% load staticfiles %}

{% block add_to_header %}
	<link rel="stylesheet" type="text/css" href="{% static 'data_sharing/css/hello.css' %}" />

{% endblock %}

{% block script %}
	<script src="{% static 'js/backbone.js' %}"></script>
	<script src="{% static 'js/backbone.marionette.js' %}"></script>
	<script src="{% static 'data_sharing/js/dataset_edit.js' %}"></script>

	<script type="text/template" id="templateDatasetCollection">
		<form action="/" method="post">
			<div class="panel-group" id="datasetCollection" role="tablist" aria-multiselectable="true">
			</div>
		</form>
		<div class="text-right">
			<button id="equationAdd">Add Equation</button>
		</div>
	</script>

	<script type="text/template" id="templateFieldCollection">
		<div class="panel-heading" role="tab" id="heading<%= index %>">
			<h3 class="panel-title">
				<a href="#collapse<%= index %>" data-toggle="collapse" data-parent="#accordion" aria-expanded="<%= isExpanded %>" aria-controls="collapse<%= index %>">Equation <%= index + 1%></a>
			</h3>
		</div>
		<div id="collapse<%= index %>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<%= index %>">
			<div class="panel-body">
				<ul class="list-unstyled">
				</ul>
			</div>
		</div>
	</script>

  <script type="text/template" id="templateInput">
    <label for="<%= id %>"><%= label %></label>
    <input type="<%= type %>" name="<%= key %>" id="<%= id %>" value="<%= value %>" class="form-control">
  </script>

  <script type="text/template" id="templateTextarea">
    <label for="<%= id %>"><%= label %></label>
    <textarea name="<%= key %>" id="<%= id %>"><%= value %></textarea>
  </script>

{% endblock %}

{% block content %}
	<h2>Edit Dataset</h2>
	<div id="equationEditPage"></div>
{% endblock %}
