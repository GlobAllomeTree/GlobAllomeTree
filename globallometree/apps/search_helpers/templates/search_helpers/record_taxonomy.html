<div class="row">     
    <div class="col-md-12">
        <br>
        <h3>Taxonomy</h3>
        {% for species_def in record.Species_group.Group %} {{species}} 
	        <table class="table">
	        	<tr><th>Scientific name:</th><td>{{ species_def.Scientific_name }}</td></tr>

	            <tr><th>Species:</th><td>{{ species_def.Species }}</td></tr>
	        </table>
        {% endfor %}
  </div>
</div>
