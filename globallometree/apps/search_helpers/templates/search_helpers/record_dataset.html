<div class="row">     
    <div class="col-md-12">
        <br>
        <h3>Dataset</h3>

         {% if record.Dataset %}
            <table class="table">
                <tr><th style="width:210px">Dataset:</th><td> {{ record.Dataset.Title}} </td></tr>
            </table>
        {% else %}
            <p>There is no dataset information for this record.</p>
        {% endif %}
    </div>
</div>
