<div class="row">     
    <div class="col-md-12">
        <br>
        <h3 class="section-header">Reference</h3>
        {% if record.Reference %} 
            <table class="table">
                <tr><th> Reference: </th><td> {{ record.Source.Reference }} </td></tr>
                <tr><th> Author: </th><td> {{ record.Source.Reference_author }} </td></tr>
                <tr><th> Year: </th><td> {{ record.Source.Reference_year }} </td></tr>
            </table>
        {% else %}
            <p>No reference specified.</p>
        {% endif %}
    </div>
</div>
